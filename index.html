<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Счетчик с кнопками</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: gray; /* фон по умолчанию */
      font-family: Arial, sans-serif;
    }

    #counter {
      font-size: 5em;
      color: black; /* цвет цифр по умолчанию */
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="counter">00:00</div>

  <div class="buttons">
    <button id="speedMinus">speed -</button>
    <button id="reset">reset</button>
    <button id="speedPlus">speed +</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
